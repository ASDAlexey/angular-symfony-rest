<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-primary float-right" [routerLink]="['/products']">Back</a>
      <h1 class="title">Create new product</h1>
    </div>
    <div class="col-sm-12">
      <form
        class="form"
        role="form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        [ngClass]="{submited:submitted}"
      >
        <app-input
          [form]="form"
          [submitted]="submitted"
          control="name"
          label="Name"
        ></app-input>
        <app-input
          [form]="form"
          [submitted]="submitted"
          control="price"
          label="Price"
          maxLength="20"
        ></app-input>
        <app-input
          [form]="form"
          [submitted]="submitted"
          control="description"
          label="Description"
        ></app-input>
        <app-input
          [form]="form"
          [submitted]="submitted"
          control="color"
          label="Color"
        ></app-input>
        <app-input
          [form]="form"
          [submitted]="submitted"
          control="year"
          label="Year"
        ></app-input>
        <div class="text-center form-group">
          <app-button>Send</app-button>
        </div>
      </form>
    </div>
  </div>
</div>
